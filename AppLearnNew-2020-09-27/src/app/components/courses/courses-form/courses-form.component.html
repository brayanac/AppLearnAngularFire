<form #formProduct="ngForm" (ngSubmit)="addCourse(formProduct)">
    <input type="hidden" name="uid" [(ngModel)]="this.coursesService.selectedCourse.uid" >
    <div>
      <mat-form-field >
        <input matInput placeholder="Nombre del Curso"  name="description" [(ngModel)]="this.coursesService.selectedCourse.description">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Horario del Curso" name="schedule" [(ngModel)]="this.coursesService.selectedCourse.schedule">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Profesor" type="string" name="teacher" [(ngModel)]="this.coursesService.selectedCourse.teacher">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Estudiante" type="string" name="student" [(ngModel)]="this.coursesService.selectedCourse.student">
      </mat-form-field>
    </div>

    <button *ngIf="dataDialog == null" mat-raised-button type="submit" color="primary">Aceptar</button>
    <button *ngIf="dataDialog != null" mat-raised-button type="submit" color="primary">Actualizar</button>

  </form>
